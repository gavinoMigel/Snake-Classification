<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Classification App</title>
    
    <!-- Facebook SDK -->
    <script async defer crossorigin="anonymous" 
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0&appId=1680016009555630&autoLogAppEvents=1" 
        nonce="XYZ123">
    </script>
</head>
<body>
    <h1>Welcome to the Snake Classification App</h1>
    <p>This website provides details about our research on identifying snakes in the Philippines.</p>
    
    <!-- Facebook Login Button -->
    <div class="fb-login-button" 
        data-width="" 
        data-size="large" 
        data-button-type="continue_with" 
        data-layout="default" 
        data-auto-logout-link="true" 
        data-use-continue-as="true">
    </div>
    
    <!-- Facebook SDK Initialization and Login Handling -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : 'YOUR_APP_ID', // Replace with your actual Facebook App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v18.0'
            });

            FB.AppEvents.logPageView();   
        };

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    console.log('User is logged in:', response);
                } else {
                    console.log('User is not logged in.');
                }
            });
        }
    </script>
</body>
</html>
