<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Classification App</title>

    <meta property="og:title" content="Snake Classification App">
    <meta property="og:description" content="Research on identifying snakes in the Philippines.">
    <meta property="og:url" content="https://gavinomigel.github.io/Snake-Classification/">
    
</head>
<body>
    <h1>Welcome to the Snake Classification App</h1>
    <p>This website provides details about our research on identifying snakes in the Philippines.</p>
    
    <!-- Default Facebook Login Button -->
    <div class="fb-login-button" 
        data-width="300" 
        data-size="large" 
        data-button-type="continue_with" 
        data-layout="default" 
        data-auto-logout-link="true" 
        data-use-continue-as="true">
    </div>

    <!-- Manual Login Button -->
    <button onclick="fbLogin()">Login with Facebook</button>

    <!-- Facebook SDK Initialization and Login Handling -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1680016009555630',
                cookie     : true,
                xfbml      : true,
                version    : 'v18.0'
            });

            FB.AppEvents.logPageView();   
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function fbLogin() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('User logged in:', response);
                } else {
                    console.log('User cancelled login.');
                }
            }, {scope: 'public_profile,email,user_posts'});
        }

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
            console.log("Login status response:", response); // Add this line
        if (response.status === 'connected') {
            console.log('User is logged in:', response);
        } else {
            console.log('User is not logged in.');
        }
    });
}

    </script>
</body>
</html>
